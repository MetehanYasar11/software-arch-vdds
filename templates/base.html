<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <title>VDDS Prototip</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <header>
      <h1>VDDS Prototip</h1>
      {% if session.role %}
      <nav>
        <a href="{{ url_for('officer_dashboard') }}">Görevli</a> |
        <a href="{{ url_for('manager_dashboard') }}">Yönetici</a> |
        <a href="{{ url_for('logout') }}">Çıkış</a>
      </nav>
      {% endif %}
      <hr>
    </header>
    <main>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat,msg in messages %}
            <div class="alert {{cat}}">{{msg}}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
